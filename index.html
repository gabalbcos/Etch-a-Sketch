<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
 
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Etch-a-Sketch plus</h1>
    </header>
    <main>
        <div class="device-body">
            <div class="device-body__screen"></div>
            <div class="device-body__button-menu">
                <button class="button-menu__btn btn-1 btn">Pick color</button>
                <button class="button-menu__btn btn-2 btn">Clear</button>
                    <p class="size-list__size-title options">Pixel density:</p>
                    <button onclick='makeGrid(16)' id='small' class='btn-b small_opt' value="small">Small</button>
                    <button onclick='makeGrid(32)' id='medium' class='btn-b medium_opt' value="mediun">Medium</button>
                    <button onclick='makeGrid(64)' id='large' class='btn-b large_opt' value="large">Large</button>
            </div>
        </div>
    </main>    
</body>
<script src="./javascript/script.js"></script>
</html>
